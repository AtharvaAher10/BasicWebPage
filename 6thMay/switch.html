<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case statement </title>
</head>

<body>
    <h1> !! SWITCH CASE STATEMENT !! </h1>
    <script>
        let choice;
        choice = parseInt(prompt("1.Hi 2.Hello default:Bye, Enter your choice :"))
        switch (choice) {
            case 1:
                document.write("Hi !");
                break;
            case 2:
                document.write("Hello !");
                break;
            default:
                document.write("Bye !")
        }
    </script>
</body>

</html>
