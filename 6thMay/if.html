<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Conditional Statement (if) </title>
</head>
<body>
    <p id="less"> </p>
    <script>
        let height = parseInt(prompt("enter the height of person :"));
        if (height < 6){
            document.write("the person is short : ");
        }
        else{
            document.write("person is tall : ");
        }
        document.getElementById("less").innerHTML;

    </script>
</body>
</html>
