<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addition(x, y) {   // function with parameters x and y //
            let v;
            v = x + y;
            document.write("the addition of two numbers x and y is :  <br>" + v);
        }
    </script>
</head>

<body>
    <script>
        l = parseInt(prompt("enter the value of l :"));
        m = parseInt(prompt("enter the value of m :"));
        addition(l, m);

    </script>
</body>

</html>
