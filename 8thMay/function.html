<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // function Definition  (called part)//
        function greetGN() {
            document.write("good night everyone ! <br>");
        }
        function greetGM() {
            document.write("good morning everyone ! <br>");
        }

    </script>
</head>

<body>
    <!-- function declearation   (calling part )-->
    <script>
        greetGN();
        greetGM();
    </script>
</body>

</html>
