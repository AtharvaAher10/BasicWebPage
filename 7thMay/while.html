<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop </title>
</head>
<body>
    <script>
        let no;
        while(true){
            no = parseInt(prompt("enter the number : "))
            if(no == 0){
                break;
            }
            else if(no > 0){
                document.write(no+" "+ "<br>")
            }
            else{
                document.write("please enter positive number :");
            }
        }
    </script>
</body>
</html>
