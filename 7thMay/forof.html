<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="forof"> </p>
    <p id="string"> </p>

    <script>
        const fruits = ["apple" , "banana" , "kiwi" ];
        let text = "";
        for(let x of fruits){
            text += x + "<br>";
        }
        document.getElementById("forof").innerHTML = text;
    </script>

    <!-- looping over string -->
    <script>
        let language = "javascript"
        let text1 = "";
        for(let x of language){
            text1 += x;
        }
        document.getElementById("string").innerHTML = text1;
    </script>
</body>
</html>
