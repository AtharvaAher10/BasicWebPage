<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested For Loop </title>
</head>
<body>
    <script>
        let r,c;
        for(r=1 ; r<=4 ; r++){
        
            for(c=1 ; c<=4 ; c++){
                
                document.write(c+ " ")

            }
            document.write("<br>")
        }
    </script>
</body>
</html>
