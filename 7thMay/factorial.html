<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Of The Number</title>
</head>
<body>
    <h5> Print The factorial of the number which is to be entered :</h5>
    <script>
        let no,i,f;
        no = parseInt(prompt("enter the number :"));
        f=1;
        for(i=1 ; i<=no; i++){
            f=f*i;
        }
        document.write("the factorial of the number is : <br><br>"  +f);
    </script>
</body>
</html>
