<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop  </title>
</head>
<print>
    <p><b> Printing no's in from 1 to 10. </b></p>
    <script>
               //1    //2     //4   
        for (a = 1; a <= 10; a++) {
                      //3
            document.write(a + "<br>");
        }
    </script>
    <p><b> Also print it into reverse order </b></p>
    <script>
               //1    //2     //4   
        for (a = 10; a >= 1; a--) {
                      //3
            document.write(a + "<br>");
        }
    </script>
</body>
</html>
