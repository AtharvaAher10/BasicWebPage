<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    <h1 style="text-align: center;"> Basic Registration Form </h1>
    <form style="text-align: center;" id="demo" onsubmit="myFunction(event)">
        <label for="fname"> Fname</label>
        <input type="text" placeholder="First name" id="f1" value=""><br><br>

        <label for="lname"> Lname</label>
        <input type="text" placeholder="Last name" id="l1" value=""><br><br>

        <label for="email"> Email</label>
        <input type="email" placeholder="email" id="eml" required value=""><br><br>

        <label for="Address"> Address</label>
        <input type="text" placeholder="Address" id="adr" value=""><br><br>

        <button onclick="myFunction()"> Submit </button>
    </form>
    <script src="form1.js"></script>
</body>
</html>
